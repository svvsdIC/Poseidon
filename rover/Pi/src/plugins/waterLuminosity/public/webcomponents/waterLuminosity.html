<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../orov-behaviors/orov-behavior.html">

<dom-module name="orov-waterLuminosity">
  <template>
    <div>
      <p style="color:white; margin-top:0.35vw;">
        <span color="white">{{waterLuminosity}}</span> lux &darr;
      </p>
    </div>
  </template>
  <script>
    (function() {
      Polymer({
        is: "orov-waterLuminosity",
         properties: {
          waterLuminosity: {
            type: String,
            value: '0'
          }
        },
        behaviors: [namespace('behaviors').oROVStandard],
        registerEmitterHandlers: function(emitter){
          var self = this;
          emitter.withHistory.on('plugin.waterLuminosity.value', function( message )
          {
            self.waterLuminosity = message;
          });
        }
      });
    }());
  </script>
</dom-module>
