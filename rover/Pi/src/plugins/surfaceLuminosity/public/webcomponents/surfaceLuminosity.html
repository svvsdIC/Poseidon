<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../orov-behaviors/orov-behavior.html">

<dom-module name="orov-surfaceLuminosity">
  <template>
    <div>
      <p style="color:white; margin-bottom:0.1vw;">
        <span color="white">{{surfaceLuminosity}}</span> lux &uarr;
      </p>
    </div>
  </template>
  <script>
    (function() {
      Polymer({
        is: "orov-surfaceLuminosity",
         properties: {
          surfaceLuminosity: {
            type: String,
            value: '0'
          }
        },
        behaviors: [namespace('behaviors').oROVStandard],
        registerEmitterHandlers: function(emitter){
          var self = this;
          emitter.withHistory.on('plugin.surfaceLuminosity.value', function( message )
          {
            self.surfaceLuminosity = message;
          });
        }
      });
    }());
  </script>
</dom-module>
